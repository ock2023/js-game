<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ì§€ë¢° ì°¾ê¸°</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>

  <body>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const tbody = document.querySelector("#table tbody");
      const result = document.querySelector("#result");

      const row = 10; // ì¤„
      const cell = 10; // ì¹¸
      const mine = 10; //ì§€ë¢°
      const CODE = {
        NORMAL: -1, // ë‹«ížŒì¹¸(ì§€ë¢°X)
        QUESTION: -2, // ë¬¼ìŒí‘œ ì¹¸(ì§€ë¢°X)
        FLAG: -3, // ê¹ƒë°œ ì¹¸(ì§€ë¢°X)
        QUESTION_MINE: -4, // ë¬¼ìŒí‘œ ì¹¸(ì§€ë¢°O)
        FLAG_MINE: -5, // ê¹ƒë°œ ì¹¸(ì§€ë¢°O)
        MINE: -6, // ë‹«ížŒ ì¹¸(ì§€ë¢°O)
        OPENED: 0, // ì£¼ë³€ ì§€ë¢°ê°œìˆ˜ 0 ì´ìƒì´ë©´ ëª¨ë‘ ì—´ë¦° ì¹¸
      };

      let data;
      function plantMine() {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, i) => {
            return i;
          });
        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(chosen);
        }
        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
        }

        for (let k = 0; k < shuffle.length; k++) {
          const ver = Math.floor(shuffle[k] / cell);
          const hor = shuffle[k] % cell;

          data[ver][hor] = CODE.MINE;
        }
        return data;
      }

      function onRightClick(e) {
        e.preventDefault();

        const target = e.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];

        if (cellData === CODE.MINE) {
          // ì§€ë¢°ë©´
          data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // ë¬¼ìŒí‘œ ì§€ë¢°ë¡œ
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION_MINE) {
          // ë¬¼ìŒí‘œ ì§€ë¢°ë©´
          data[rowIndex][cellIndex] = CODE.FLAG_MINE; // ê¹ƒë°œ ì§€ë¢°ë¡œ
          target.className = "flag";
          target.textContent = "â–¶ï¸";
        } else if (cellData === CODE.FLAG_MINE) {
          // ê¹ƒë°œ ì§€ë¢°ë©´
          data[rowIndex][cellIndex] = CODE.MINE; // ì§€ë¢°ë¡œ
          target.className = "";
          target.textContent = "X";
        } else if (cellData === CODE.NORMAL) {
          // ë‹«ížŒ ì¹¸ì´ë©´
          data[rowIndex][cellIndex] = CODE.QUESTION; // ë¬¼ìŒí‘œë¡œ
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION) {
          // ë¬¼ìŒí‘œë©´
          data[rowIndex][cellIndex] = CODE.FLAG; // ê¹ƒë°œìœ¼ë¡œ
          target.className = "flag";
          target.textContent = "â–¶ï¸";
        } else if (cellData === CODE.FLAG) {
          // ê¹ƒë°œì´ë©´
          data[rowIndex][cellIndex] = CODE.NORMAL; // ë‹«ížŒ ì¹¸ìœ¼ë¡œ
          target.className = "";
          target.textContent = "";
        }
      }

      function countMine(rowIndex, cellIndex) {
        // ì£¼ë³€ì˜ ì§€ë¢°ê°œìˆ˜
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
        mines.includes(data[rowIndex][cellIndex - 1]) && i++;
        mines.includes(data[rowIndex][cellIndex + 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
        return i;
      }

      function onLeftClick(e) {
        const target = e.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];
        if (cellData === CODE.NORMAL) {
          // ë‹«ížŒ ì¹¸ì´ë©´
          const count = countMine(rowIndex, cellIndex);
          target.textContent = count ?? "";
          target.className = "opened";
          data[rowIndex][cellIndex] = count;
        } else if (cellData === CODE.MINE) {
          // ì§€ë¢°ì¹¸ì´ë©´
          target.textContent = "ðŸ’£";
          target.className = "opened";
          tbody.removeEventListener("contextmenu", onRightClick);
          tbody.removeEventListener("click", onLeftClick);
        }
      }

      function drawTable() {
        data = plantMine();
        data.forEach((row) => {
          const tr = document.createElement("tr");
          row.forEach((cell) => {
            const td = document.createElement("td");
            if (cell === CODE.MINE) {
              td.textContent = "X";
            }
            tr.append(td);
          });
          tbody.append(tr);
          tbody.addEventListener("contextmenu", onRightClick);
          tbody.addEventListener("click", onLeftClick);
        });
      }
      drawTable();
    </script>
  </body>
</html>
