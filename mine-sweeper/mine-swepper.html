<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ÏßÄÎ¢∞ Ï∞æÍ∏∞</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #bbb;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: #888;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>

  <body>
    <form id="form">
      <input placeholder="Í∞ÄÎ°ú Ï§Ñ" id="row" size="5" />
      <input placeholder="ÏÑ∏Î°ú Ï§Ñ" id="cell" size="5" />
      <input placeholder="ÏßÄÎ¢∞" id="mine" size="5" />
      <button>ÏÉùÏÑ±ÌïòÍ∏∞</button>
    </form>
    <div id="timer">0Ï¥à</div>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
      const tbody = document.querySelector("#table tbody");
      const result = document.querySelector("#result");
      const timer = document.querySelector("#timer");

      let row; // Ï§Ñ
      let cell; // Ïπ∏
      let mine; //ÏßÄÎ¢∞
      const CODE = {
        NORMAL: -1, // Îã´ÌûåÏπ∏(ÏßÄÎ¢∞X)
        QUESTION: -2, // Î¨ºÏùåÌëú Ïπ∏(ÏßÄÎ¢∞X)
        FLAG: -3, // ÍπÉÎ∞ú Ïπ∏(ÏßÄÎ¢∞X)
        QUESTION_MINE: -4, // Î¨ºÏùåÌëú Ïπ∏(ÏßÄÎ¢∞O)
        FLAG_MINE: -5, // ÍπÉÎ∞ú Ïπ∏(ÏßÄÎ¢∞O)
        MINE: -6, // Îã´Ìûå Ïπ∏(ÏßÄÎ¢∞O)
        OPENED: 0, // Ï£ºÎ≥Ä ÏßÄÎ¢∞Í∞úÏàò 0 Ïù¥ÏÉÅÏù¥Î©¥ Î™®Îëê Ïó¥Î¶∞ Ïπ∏
      };

      let data;
      let openCount;
      let startTime;
      let interval;

      function onSubmit(e) {
        e.preventDefault();
        row = parseInt(event.target.row.value);
        cell = parseInt(event.target.cell.value);
        mine = parseInt(event.target.mine.value);
        openCount = 0;
        normalCellFound = false;
        searched = null;
        firstClick = true;
        clearInterval(interval);
        tbody.innerHTML = "";
        drawTable();
        startTime = new Date();
        interval = setInterval(() => {
          const time = Math.floor((new Date() - startTime) / 1000);
          timer.textContent = `${time}Ï¥à`;
        }, 1000);
      }
      form.addEventListener("submit", onSubmit);

      function plantMine() {
        const candidate = Array(row * cell)
          .fill()
          .map((arr, i) => {
            return i;
          });
        const shuffle = [];
        while (candidate.length > row * cell - mine) {
          const chosen = candidate.splice(
            Math.floor(Math.random() * candidate.length),
            1
          )[0];
          shuffle.push(chosen);
        }
        const data = [];
        for (let i = 0; i < row; i++) {
          const rowData = [];
          data.push(rowData);
          for (let j = 0; j < cell; j++) {
            rowData.push(CODE.NORMAL);
          }
        }

        for (let k = 0; k < shuffle.length; k++) {
          const ver = Math.floor(shuffle[k] / cell);
          const hor = shuffle[k] % cell;

          data[ver][hor] = CODE.MINE;
        }
        return data;
      }

      function onRightClick(e) {
        e.preventDefault();

        const target = e.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        const cellData = data[rowIndex][cellIndex];

        if (cellData === CODE.MINE) {
          // ÏßÄÎ¢∞Î©¥
          data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // Î¨ºÏùåÌëú ÏßÄÎ¢∞Î°ú
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION_MINE) {
          // Î¨ºÏùåÌëú ÏßÄÎ¢∞Î©¥
          data[rowIndex][cellIndex] = CODE.FLAG_MINE; // ÍπÉÎ∞ú ÏßÄÎ¢∞Î°ú
          target.className = "flag";
          target.textContent = "‚ñ∂Ô∏è";
        } else if (cellData === CODE.FLAG_MINE) {
          // ÍπÉÎ∞ú ÏßÄÎ¢∞Î©¥
          data[rowIndex][cellIndex] = CODE.MINE; // ÏßÄÎ¢∞Î°ú
          target.className = "";
          target.textContent = ""; // Í∞úÎ∞úÏûê Ìé∏Ïùò "X" ÏßÄÏö∞Í∏∞!
        } else if (cellData === CODE.NORMAL) {
          // Îã´Ìûå Ïπ∏Ïù¥Î©¥
          data[rowIndex][cellIndex] = CODE.QUESTION; // Î¨ºÏùåÌëúÎ°ú
          target.className = "question";
          target.textContent = "?";
        } else if (cellData === CODE.QUESTION) {
          // Î¨ºÏùåÌëúÎ©¥
          data[rowIndex][cellIndex] = CODE.FLAG; // ÍπÉÎ∞úÏúºÎ°ú
          target.className = "flag";
          target.textContent = "‚ñ∂Ô∏è";
        } else if (cellData === CODE.FLAG) {
          // ÍπÉÎ∞úÏù¥Î©¥
          data[rowIndex][cellIndex] = CODE.NORMAL; // Îã´Ìûå Ïπ∏ÏúºÎ°ú
          target.className = "";
          target.textContent = "";
        }
      }

      function countMine(rowIndex, cellIndex) {
        // Ï£ºÎ≥ÄÏùò ÏßÄÎ¢∞Í∞úÏàò
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        let i = 0;
        mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
        mines.includes(data[rowIndex][cellIndex - 1]) && i++;
        mines.includes(data[rowIndex][cellIndex + 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
        mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
        return i;
      }

      function open(rowIndex, cellIndex) {
        if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;

        const target = tbody.children[rowIndex]?.children[cellIndex];
        if (!target) {
          return;
        }
        const count = countMine(rowIndex, cellIndex);
        target.textContent = count || "";
        target.className = "opened";
        data[rowIndex][cellIndex] = count;
        openCount++;
        console.log(openCount);
        if (openCount === row * cell - mine) {
          const time = (new Date() - startTime) / 1000;
          clearInterval(interval);
          tbody.removeEventListener("contextmenu", onRightClick);
          tbody.removeEventListener("click", onLeftClick);
          setTimeout(() => {
            alert(`ÏäπÎ¶¨ÌñàÏäµÎãàÎã§! ${time}Ï¥àÍ∞Ä Í±∏Î†∏ÏäµÎãàÎã§.`);
          }, 500);
        }
        return count;
      }

      function openAround(rI, cI) {
        setTimeout(() => {
          const count = open(rI, cI);
          if (count === 0) {
            openAround(rI - 1, cI - 1);
            openAround(rI - 1, cI);
            openAround(rI - 1, cI + 1);
            openAround(rI, cI - 1);
            openAround(rI, cI + 1);
            openAround(rI + 1, cI - 1);
            openAround(rI + 1, cI);
            openAround(rI + 1, cI + 1);
          }
        }, 0);
      }

      let normalCellFound = false;
      let searched;
      let firstClick = true;
      function transferMine(rI, cI) {
        if (normalCellFound) return;
        if (rI < 0 || rI >= row || cI < 0 || cI >= cell) return;
        if (searched[rI][cI]) return;
        if (data[rI][cI] === CODE.NORMAL) {
          normalCellFound = true;
          data[rI][cI] = CODE.MINE;
        } else {
          searched[rI][cI] = true;
          transferMine(rI - 1, cI - 1);
          transferMine(rI - 1, cI);
          transferMine(rI - 1, cI + 1);
          transferMine(rI, cI - 1);
          transferMine(rI, cI + 1);
          transferMine(rI + 1, cI - 1);
          transferMine(rI + 1, cI);
          transferMine(rI + 1, cI + 1);
        }
      }

      function showMines() {
        const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
        data.forEach((row, rowIndex) => {
          row.forEach((cell, cellIndex) => {
            if (mines.includes(cell)) {
              tbody.children[rowIndex].children[cellIndex].textContent = "üí£";
            }
          });
        });
      }

      function onLeftClick(e) {
        const target = e.target;
        const rowIndex = target.parentNode.rowIndex;
        const cellIndex = target.cellIndex;
        let cellData = data[rowIndex][cellIndex];
        if (firstClick) {
          firstClick = false;
          searched = Array(row)
            .fill()
            .map(() => []);
          if (cellData === CODE.MINE) {
            transferMine(rowIndex, cellIndex);
            data[rowIndex][cellIndex] = CODE.NORMAL;
            cellData = CODE.NORMAL;
          }
        }
        if (cellData === CODE.NORMAL) {
          openAround(rowIndex, cellIndex);
        } else if (cellData === CODE.MINE) {
          showMines();
          target.textContent = "üí£";
          target.className = "opened";
          clearInterval(interval);
          tbody.removeEventListener("contextmenu", onRightClick);
          tbody.removeEventListener("click", onLeftClick);
        }
      }

      function drawTable() {
        data = plantMine();
        data.forEach((row) => {
          const tr = document.createElement("tr");
          row.forEach((cell) => {
            const td = document.createElement("td");
            if (cell === CODE.MINE) {
              td.textContent = "";
            }
            tr.append(td);
          });
          tbody.append(tr);
          tbody.addEventListener("contextmenu", onRightClick);
          tbody.addEventListener("click", onLeftClick);
        });
      }
    </script>
  </body>
</html>
